<!doctype html>

<html lang="en" data-tab="blog">
  <head>
    <meta charset="UTF-8" />
    <title>Article - Burhanverse</title>
    <meta
      name="description"
      content="A clean portfolio designed by myself. Go check the source code at https://github.com/Burhanverse/Burhanverse.github.io"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="icon" type="image/svg+xml" href="/favicon/mdlogo.svg" />
    <link rel="apple-touch-icon" href="/favicon/mdlogo.svg" />
    <meta name="msapplication-TileColor" content="#001F2A" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Preload critical background images for smoother navigation -->
    <link rel="preload" as="image" href="/img/homeBG.webp" />
    <link rel="preload" as="image" href="/img/reposBG.webp" />
    <link rel="preload" as="image" href="/img/blogBG.webp" />
    <link rel="preload" as="image" href="/img/contactBG.webp" />
    <link rel="preload" as="image" href="/img/avatar.webp" />
    
    <link type="text/css" rel="stylesheet" href="/src/style/fonts.css" />
    <link type="text/css" rel="stylesheet" href="/src/style/style.css" />
    <link type="text/css" rel="stylesheet" href="/src/style/navBarStyle.css" />
    <link type="text/css" rel="stylesheet" href="/src/style/mobileNavBar.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/src/style/articlePageStyle.css"
    />
    <script type="module" src="/src/article/index.ts"></script>
  </head>

  <body onload="document.body.style.opacity = '1'">
    <div class="cursor"></div>
    <div class="super-wrapper">
      <header class="mobile-topbar" aria-label="Mobile top bar">
        <div class="mobile-topbar-clock">
          <div class="clock clock--compact">CLOCK</div>
        </div>
        <button
          aria-label="Change the theme"
          class="clickable mobile-change-theme"
          type="button"
        >
          <span id="mobile-theme-icon" class="material-symbols-rounded"
            >light_mode</span
          >
        </button>
      </header>

      <nav class="navbar-wrapper">
        <div class="navbar-top-elements-container">
          <div class="clock-wrapper">
            <div class="clock">CLOCK</div>
          </div>

          <div class="change-theme-wrapper">
            <div
              aria-label="Change the theme"
              tabindex="0"
              class="clickable change-theme"
              onclick="window.themeToggle && window.themeToggle()"
            >
              <span class="material-symbols-rounded" id="theme-icon"
                >light_mode</span
              >
            </div>
          </div>
        </div>

        <div class="navbar-elements-container">
          <div class="icon-container" id="home-icon">
            <a href="/" class="clickable home-icon" aria-label="Go to Home">
              <span class="material-symbols-rounded">home</span>
            </a>
            <div class="label">Home</div>
          </div>

          <div class="icon-container" id="repos-icon">
            <a href="/?section=repos" class="clickable repos-icon" aria-label="Go to Repos">
              <span class="material-symbols-rounded">folder_code</span>
            </a>
            <div class="label">Repos</div>
          </div>

          <div class="icon-container selected" id="blog-icon">
            <a href="/?section=blog" class="clickable blog-icon" aria-label="Go to Blog">
              <span class="material-symbols-rounded">article</span>
            </a>
            <div class="label">Blog</div>
          </div>

          <div class="icon-container" id="contact-icon">
            <a href="/?section=contact" class="clickable contact-icon" aria-label="Go to Contact">
              <span class="material-symbols-rounded">mail</span>
            </a>
            <div class="label">Contact</div>
          </div>
        </div>
      </nav>

      <div class="mobile-nav-wrapper">
        <nav class="mobile-nav">
          <a
            href="/"
            class="clickable mobile-nav-item"
            id="mobile-home-icon"
          >
            <span id="mobile-home-font-icon" class="material-symbols-rounded"
              >home</span
            >
            <span class="mobile-nav-text">Home</span>
          </a>

          <a
            href="/?section=repos"
            class="clickable mobile-nav-item"
            id="mobile-repos-icon"
          >
            <span id="mobile-repos-font-icon" class="material-symbols-rounded"
              >folder_code</span
            >
            <span class="mobile-nav-text">Repositories</span>
          </a>

          <a
            href="/?section=blog"
            class="clickable mobile-nav-item selected"
            id="mobile-blog-icon"
          >
            <span id="mobile-blog-font-icon" class="material-symbols-rounded"
              >article</span
            >
            <span class="mobile-nav-text">Blog</span>
          </a>

          <a
            href="/?section=contact"
            class="clickable mobile-nav-item"
            id="mobile-contact-icon"
          >
            <span id="mobile-contact-font-icon" class="material-symbols-rounded"
              >mail</span
            >
            <span class="mobile-nav-text">Contact</span>
          </a>
        </nav>
      </div>

      <div class="page-content-wrapper">
        <div class="article-page page visible">
          <div class="title-wrapper" style="background-image: url('/img/blogBG.webp'); background-color: var(--md-ref-palette-primary40);">
            <div class="title-elements">
              <div class="subtitle">Reading</div>
              <div class="title">Article</div>
            </div>
          </div>

          <svg
            class="squiggly-separator"
            width="671"
            height="11"
            viewBox="0 0 671 11"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path

              stroke="var(--md-ref-palette-primary40)"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>

          <div class="article-content">
            <!-- Article content will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/article/article.ts"></script>
  </body>
</html>
